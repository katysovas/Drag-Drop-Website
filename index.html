<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="Drag/drop editor">
  <title>Weebly Project</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" id="logo" href="#">
          Weebly
        </a>
      </div>
      <div>
        <ul class="js-account-menu nav navbar-nav">
          <li><a href="#">Tomas Katysovas</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="wrapper">
    <div class="row">
      <div id="sidebar" class="col-xs-2">
        <div>
          <div class="block-header">
            <p class="text-center">TEMPLATES</p>
          </div>
          <div>
            <div id="templatesList">
            </div>
            <div class="page-tab" id="page-tab-new">
              <input id="page-tab-font-new" placeholder="ADD NEW PAGE" name="page-title-form" maxlength="12" />
              <a id="plus-sign" href="#"><span class="plus-sign glyphicon glyphicon-plus"</span></a>
            </div>
          </div>
        </div>
        <div id="section-elements">
          <div class="block-header">
            <p class="text-center">ELEMENTS</p>
          </div>
          <div class="row">
            <div class="col-xs-6 no-left-padding">
              <div class="element-box">
                <img class="element-icon" id="title-element" src="assets/images/title.png">
                <p class="element-font text-center">TITLE</p>
              </div>
            </div>
            <div class="col-xs-6 no-right-padding">
              <div class="element-box">
                <img class="element-icon" id="text-element" src="assets/images/text.png">
                <p class="element-font text-center">TEXT</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 no-left-padding">
              <div class="element-box">
                <img class="element-icon" id="image-element" src="assets/images/image.png">
                <p class="element-font text-center">IMAGE</p>
              </div>
            </div>
            <div class="col-xs-6 no-right-padding">
              <div class="element-box">
                <img class="element-icon" id="nav-element" src="assets/images/nav.png">
                <p class="element-font text-center">NAV</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="block-header">
            <p class="text-center">SETTINGS</p>
          </div>          
            <div id="site-grid">
              <p class="element-font">SITE GRID</p>
              <div id="switch" class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
              </div>              
            </div>
          </div>        
      </div>
      <div id="editor-canvas" class="col-xs-10"></div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
  <script src="templates/templates.js"></script>

  <script src="app/backbone-mongodb.js"></script>  

  <script src="app/config.js"></script>
  <script src="app/app.js"></script>

  <script src="app/views/AppView.js"></script>

</body>
</html>
